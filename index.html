<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Aura Pontok</title>
    <style>
        h1 {
            color: darkslategray;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Aura Pontok szerzése</h1>
    <table>
        <tr>
            <th colspan="2">Valorant</th>
        </tr>
        <tr>
            <td>Win</td>
            <td>1000 pont</td>
        </tr>
        <tr>
            <td>Kill</td>
            <td>500 pont</td>
        </tr>
        <tr>
            <td>Ace</td>
            <td>5000 pont</td>
        </tr>
        <tr>
            <td>Clutch (1-5 enemy)</td>
            <td>1000 - 5000 pont</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th colspan="2">R.E.P.O.</th>
        </tr>
        <tr>
            <td>Szint teljesítés</td>
            <td>500 pont * szint</td>
        </tr>
        <tr>
            <td>Enemy kill</td>
            <td>1000 pont</td>
        </tr>
    </table>
</body>
</html>
